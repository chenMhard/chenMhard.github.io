<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/>

		<link rel="stylesheet" type="text/css" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>团购</title>
	</head>
		<script type="text/javascript" src="static/flexible.js" ></script>
	<body>
		<div class="group-buy">
			<div class="top-map-list">
				<div class="top-map-item">
					<img src="img/map.jpg"/>
				</div>
				<div class="end-time-down">
					距离活动时间还有123123123
				</div>
			</div>
			<div class="good-msg-content">
				<div class="good-name">
					鸡尾酒 2杯装
				</div>
				<div class="active-desc">
					【老带新团】 老用户可开团，新用户可参团/开团
				</div>
				<div class="good-price">
					8人团最低享受1元，产品原价￥56
				</div>
			</div>
			<div class="collage-rule">
				<h3>拼团玩法</h3>
				<div class="rule-step">
					<p class="step-item">
						<strong>
							<i>1</i><span>选择商品，开团或者拼团</span>
						</strong>
						<strong>
							<i>2</i><span>付款后邀请好友参团</span>
						</strong>
					</p>
					<p class="step-item">
						<strong>
							<i>3</i><span>达到拼团人数，顺利开团</span>
						</strong>
						<strong>
							<i>4</i><span>若2小时内拼团不成功，全额退款</span>
						</strong>
					</p>
				</div>
			</div>
			<div class="collage-log">
				<div class="collage-num">
					<span>186人正在拼团，可直接参与</span>
					<a>
						<em>查看更多</em>
						<img src="img/jt.png" />
					</a>
				</div>
				<div class="collage-list">
					<div class="collage-item">
						<img src="img/head-pic.png" class="customer-portrait"/>
						<div class="collage-details">
							<div class="customer-name">
								<span>小小酥</span>
								<a>8人团</a>
							</div>
							<div class="remaining-time">
								<span>还差<em>1人</em>参团</span>
								<span>剩余<i>00:09:21</i></span>
							</div>
						</div>
						<button class="join-btn">
							1元拼团
						</button>
					</div>
					<div class="collage-item">
						<img src="img/head-pic.png" class="customer-portrait"/>
						<div class="collage-details">
							<div class="customer-name">
								<span>小小酥</span>
								<a>8人团</a>
							</div>
							<div class="remaining-time">
								<span>还差<em>1人</em>参团</span>
								<span>剩余<i>00:09:21</i></span>
							</div>
						</div>
						<button class="join-btn">
							1元拼团
						</button>
					</div>
					<div class="collage-item">
						<img src="img/head-pic.png" class="customer-portrait"/>
						<div class="collage-details">
							<div class="customer-name">
								<span>小小酥</span>
								<a>8人团</a>
							</div>
							<div class="remaining-time">
								<span>还差<em>1人</em>参团</span>
								<span>剩余<i>00:09:21</i></span>
							</div>
						</div>
						<button class="join-btn">
							1元拼团
						</button>
					</div>
				</div>
			</div>
			<div class="bot-btn">
				<span>￥1-9</span>
				<button>发起拼团</button>
			</div>
		</div>
	</body>
</html>
