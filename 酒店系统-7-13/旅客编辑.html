<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/swiper.min.css">
    <link href="static/css/common.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/css/Lcalendar.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>   <!-- 需引用 -->
    <meta name="format-detection" content="telephone=no">       <!-- 需引用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">    <!-- 需引用 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">     <!-- 需引用 -->
    <title>首页</title>
    <script src="static/js/jquery-1.7.2-min.js"></script>
    <script src="static/js/adaptive.js"></script>
    <script src="static/js/Lcalendar.min.js"></script>       <!--  日期选择插件 -->
    <script src="static/js/date.js"></script>       <!-- 手机自适应插件必须引用在head -->
</head>
<body style="background:#f2f3f4;">
    <div class="personal-msg edit-list mt20">
        <div class="line tit">
            <b class="font-nr">旅客姓名</b>
            <em class="icon"></em>
        </div>
        <div class="flex line">
            <span class="font-nr">中文姓名</span>
            <input type="text" placeholder="王宁宁" class="text" ／>
        </div>
        <div class="flex line">
            <span class="font-nr">英文名</span>
            <input type="text" placeholder="WANG" class="text" ／>
        </div>
        <div class="line notes bb0">
            注：为顺利出行，请确保出行姓名与证件上一致
        </div>
    </div>
    <div class="personal-msg edit-list mt20">
        <div class="line tit">
            <b class="font-nr">证件</b>
            <em class="icon"></em>
        </div>
        <div class="flex line">
            <span class="font-nr">身份证</span>
            <input type="text" placeholder="2434353454354355" class="text" ／>
        </div>
        <div class="flex line">
            <span class="font-nr">证件有效期</span>
            <input type="text" name="start_date" id="start_date" value="2018-09-20" readonly="readonly" class="text" />
        </div>
    </div>
    <div class="personal-msg edit-list mt20">
        <div class="line tit">
            <b class="font-nr">其他信息</b>
            <em class="icon"></em>
        </div>
        <div class="flex line">
            <span class="font-nr">性别</span>
            <ul class="flex sex">
                <li><label class="radio">男<input type="radio" name="1" /></label></li>
                <li><label class="radio">女<input type="radio" name="1" /></label></li>
                <li><label class="radio">保密<input type="radio" name="1" /></label></li>
            </ul>
        </div>
        <div class="flex line">
            <span class="font-nr">手机号码</span>
            <input type="text" placeholder="1928388888" class="text" ／>
        </div>
        <div class="line notes bb0">
            注：为顺利出行，请确保手机号码无误
        </div>
    </div>
    <div class="main-btn">
        <a href="" class="btn1 mt40">保存</a>
        <a href="" class="btn2 mt20 mb50">删除此旅客</a>
    </div>

    <!-- <div class="common-alert">
        <div class="bodymodal"></div>
        <div class="content">
            <div class="font-nr">
                确定删除该旅客吗？
            </div>
            <div class="bm-btn flex">
                <a href="" class="btn1">取消</a>
                <a href="" class="btn2">确定</a>
            </div>
        </div>
    </div> -->
</body>
</html>
<script src="static/js/swiper.min.js"></script>
<script type="text/javascript">

//时间选择
var calendar = new LCalendar();
calendar.init({
    'trigger': '#start_date', //标签id
    'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
    'minDate': (new Date().getFullYear()-3) + '-' + 1 + '-' + 1, //最小日期
    'maxDate': (new Date().getFullYear()+3) + '-' + 12 + '-' + 31 //最大日期
});
