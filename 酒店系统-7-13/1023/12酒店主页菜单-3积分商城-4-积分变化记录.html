<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/swiper.min.css">
    <link href="../static/css/common.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>   <!-- 需引用 -->
    <meta name="format-detection" content="telephone=no">       <!-- 需引用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">    <!-- 需引用 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">     <!-- 需引用 -->
    <title>首页</title>
    <script src="../static/js/jquery-1.7.2-min.js"></script>
    <script src="../static/js/adaptive.js"></script>       <!-- 手机自适应插件必须引用在head -->
    <script src="../static/js/date.js"></script>       <!-- 手机自适应插件必须引用在head -->
</head>
<body style="background:#f2f3f4;">
<div class="integral-change-log">
   <div class="integral-change-search">
   		<div class="integral-change-screen">
   			<span>筛选</span>
   			<img src="static/img/screen_icon1_x.jpg" />
   			<img src="static/img/screen_icon_s.jpg" style="display: none;"/>
   		</div>
   		<div class="change-search">
   			<img src="static/img/goods_search_icon.jpg" />
   			<input type="text" placeholder="搜索"/>
   		</div>
   </div>
   <div class="log-list">
   		<ul>
   			<li>
   				<img src="static/img/integral_icon.jpg"/>
   				<div class="consume-msg">
   					移动充值50
   				</div>
   				<span>
   					-50积分
   				</span>
   			</li>
   			<li>
   				<img src="static/img/integral_icon1.jpg"/>
   				<div class="consume-msg">
   					移动充值50
   				</div>
   				<span>
   					-50积分
   				</span>
   			</li>
   		</ul>
   </div>
   <div class="integral-screen-term" style="display: none;">
   		<div class="mark"></div>
   		<ul class="term-list">
   			<li>全部</li>
   			<li>获得积分</li>
   			<li>消费积分</li>
   		</ul>
   </div>
</div>

</body>
</html>
<script src="../static/js/swiper.min.js"></script>
<script type="text/javascript">

//点击筛选按钮
$('.integral-change-screen').click(function (){
	$('.integral-screen-term').show();
	$(this).addClass('active');
	$('.integral-change-screen img').eq(0).hide();
	$('.integral-change-screen img').eq(1).show();
	
});

$('.integral-screen-term .mark').click(function(){
	$('.integral-screen-term').hide();
	$('.integral-change-screen img').eq(0).show();
	$('.integral-change-screen img').eq(1).hide();
	$('.integral-change-screen').removeClass('active');
})
</script>
