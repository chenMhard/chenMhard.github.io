<script src="../static/js/swiper.min.js"></script>
<script type="text/javascript">
$('.room-type li a').click(function (){
	$('.room-type li a').removeClass('active');
	$(this).addClass('active');
});
$('.room-list li').click(function (){
	if($(this).hasClass('active')){
		$(this).removeClass('active');
	}else{
		$(this).addClass('active');
	}
	
})
$('.cancle-operation').click(function (){
	$('.room-clean-status').hide();
})
$('.room-clean-status .mark').click(function (){
	$('.room-clean-status').hide();
})
</script>
