<body style="background:#f2f3f4;">

    		<li  class="integral-value">

    				<span>积分值</span>
					<img src="static/img/screen_icon1_x.jpg" />
					<img src="static/img/screen_icon_s.jpg"  style="display: none;"/>
					<img src="static/img/screen_icon_x.jpg"  style="display: none;"/>
    			</a>
    		</li>

    			<a>

    	</ul>
    </div>
    <div class="goods-list-content">
		<ul class="goods-list">
			<li>
				<img src="static/img/goods-pic.jpg" />

					<h3>商品名称</h3>

				<div class="good-desc">
					<h3>商品名称</h3>
					<p>299积分</p>
				</div>
			</li>
			<li>
				<img src="static/img/goods-pic.jpg" />
				<div class="good-desc">

		</ul>
	</div>
</div>

</html>
<script src="../static/js/swiper.min.js"></script>
<script type="text/javascript">
	//点击兑换排行
$('.exchange-rank a').click(function (){
	$(this).addClass('active');
	$(this).find('img').eq(0).hide();
	$(this).find('img').eq(1).show();
	
	$('.integral-value a').find('img').eq(0).show();
	$('.integral-value a').find('img').eq(1).hide();
	$('.integral-value a').find('img').eq(2).hide();
	
	$('.integral-value a').removeClass('active');
	$('.screen a').removeClass('active');
	$('.new-gift a').removeClass('active');
});
//点击新品
$('.new-gift a').click(function (){
	$(this).addClass('active');
	$('.exchange-rank a').removeClass('active');
	$('.exchange-rank a').find('img').eq(0).show();
	$('.exchange-rank a').find('img').eq(1).hide();
	
	$('.integral-value a').find('img').eq(0).show();
	$('.integral-value a').find('img').eq(1).hide();
	$('.integral-value a').find('img').eq(2).hide();
	
	$('.integral-value a').removeClass('active');
	
	$('.screen a').removeClass('active');
	
	
});
//点击积分值
var isClickNum = 0; 
$('.integral-value a').click(function (){
	if(isClickNum == 0){
		$(this).addClass('active');
		$(this).find('img').eq(0).hide();
		$(this).find('img').eq(1).hide();
		$(this).find('img').eq(2).show();
		isClickNum++;
	}else if(isClickNum == 1){
		$(this).addClass('active');
		$(this).find('img').eq(0).hide();
		$(this).find('img').eq(1).show();
		$(this).find('img').eq(2).hide();
		isClickNum++;
		isClickNum = 0;
	}
	$('.exchange-rank a').removeClass('active');
	$('.exchange-rank a').find('img').eq(0).show();
	$('.exchange-rank a').find('img').eq(1).hide();
	
	$('.screen a').removeClass('active');
	$('.new-gift a').removeClass('active');
	
	
});
//点击筛选
$('.screen a').click(function (){
	$(this).addClass('active');
	
	
	$('.exchange-rank a').removeClass('active');
	$('.exchange-rank a').find('img').eq(0).show();
	$('.exchange-rank a').find('img').eq(1).hide();
	
	$('.integral-value a').find('img').eq(0).show();
	$('.integral-value a').find('img').eq(1).hide();
	$('.integral-value a').find('img').eq(2).hide();
	
	$('.integral-value a').removeClass('active');
	
	$('.new-gift a').removeClass('active');
});

</script>
