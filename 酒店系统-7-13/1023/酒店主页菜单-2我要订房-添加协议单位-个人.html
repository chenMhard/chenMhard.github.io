<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/swiper.min.css">
    <link href="../static/css/common.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>   <!-- 需引用 -->
    <meta name="format-detection" content="telephone=no">       <!-- 需引用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">    <!-- 需引用 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">     <!-- 需引用 -->
    <title>首页</title>
    <script src="../static/js/jquery-1.7.2-min.js"></script>
    <script src="../static/js/adaptive.js"></script>       <!-- 手机自适应插件必须引用在head -->
    <script src="../static/js/date.js"></script>       <!-- 手机自适应插件必须引用在head -->
</head>
<body style="background:#f2f3f4;">
<div class="sign-protocol">
    <h3 class="sign-hotel-name">
    	深圳大中华喜来登酒店
    </h3>
    <div class="sign-form-content">
    	<div class="sign-form-item sign-form-type">
    		<em>类型</em>
    		<span>
    			<strong class="on">
    				<i></i>
    				企业
    			</strong>
    			<strong>
    				<i></i>
    				个人
    			</strong>
    		</span>
    	</div>
    	<div class="personal-sign" style="display: none;">
    		<div class="sign-form-item ">
	    		<em>姓名</em>
	    		<span>
	    			<input type="text" placeholder="请输入单位名称"/>
	    		</span>
	    	</div>
	    	<div class="sign-form-item">
	    		<em>电话</em>
	    		<span>
	    			<input type="text" placeholder="请输入单位名称"/>
	    		</span>
	    	</div>
	    	<div class="upload-card">
	    		<em>身份证</em>
	    		<div class="card-img">
	    			<span>
	    				<img src="static/img/card_bg.jpg"/>
	    				<p>上传身份证正面</p>
	    			</span>
	    			<span>
	    				<img src="static/img/card_bg_1.jpg" />
	    				<p>上传身份证反面</p>
	    			</span>
	    		</div>
	    	</div>
	    	<div class="sign-form-item">
	    		<em>备注</em>
	    		<span>
	    			<input type="text" placeholder="请输入单位名称"/>
	    		</span>
	    	</div>
    	</div>
    	<div class="company-sign"  style="display: block;">
    		<div class="sign-form-item ">
	    		<em>单位名称</em>
	    		<span>
	    			<input type="text" placeholder="请输入单位名称"/>
	    		</span>
	    	</div>
	    	<div class="sign-form-item">
	    		<em>单位电话</em>
	    		<span>
	    			<input type="text" placeholder="请输入单位名称"/>
	    		</span>
	    	</div>
	    	<div class="sign-form-item">
	    		<em>联系人</em>
	    		<span>
	    			<input type="text" placeholder="请输入单位名称"/>
	    		</span>
	    	</div>
	    	<div class="upload-card">
	    		<em>营业执照</em>
	    		<div class="card-img">
	    			<span>
	    				<img src="static/img/yyzz.jpg"/>
	    			</span>
	    		</div>
	    	</div>
	    	<div class="sign-form-item">
	    		<em>备注</em>
	    		<span>
	    			<input type="text" placeholder="请输入单位名称"/>
	    		</span>
	    	</div>
    	</div>
    </div>
    <div class="sign-btn">
    	立即签约
    </div>
</div>

</body>
</html>
<script src="../static/js/swiper.min.js"></script>
<script type="text/javascript">
$('.sign-form-type strong').click(function(){
	if($(this).hasClass('on'))return;
	$('.sign-form-type strong').removeClass('on');
	$(this).addClass('on');
	if($(this).index() == 0){
		$('.personal-sign').hide();
		$('.company-sign').show();
	}else{
		$('.personal-sign').show();
		$('.company-sign').hide();
	}
	
	
})



</script>
