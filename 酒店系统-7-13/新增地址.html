    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>   <!-- 需引用 -->
    <meta name="format-detection" content="telephone=no">       <!-- 需引用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">    <!-- 需引用 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">     <!-- 需引用 -->
    <title>首页</title>
    <script src="static/js/jquery-1.7.2-min.js"></script>
    <script src="static/js/adaptive.js"></script>       <!-- 手机自适应插件必须引用在head -->

<body style="background:#f2f3f4;">
    <div class="personal-msg">
        <div class="flex line">
            <span class="font-nr">收货人姓名</span>
            <input type="text" placeholder="收货人姓名" class="text" ／>
        </div>
        <div class="flex line">
            <span class="font-nr">手机号</span>
            <input type="text" placeholder="输入手机号" class="text" ／>
        </div>
        <div class="flex line">
            <span class="font-nr">所在地区</span>
            <p class="city"><span class="col999">选择所在省份、城市、区县</span></p>
        </div>
        <div class="flex line">
            <span class="font-nr">详细地址</span>
            <input type="text" placeholder="街道、楼牌号等详细地址" class="text" ／>
        </div>
        <div class="flex line bb0">
            <span class="font-nr">邮政编码</span>
            <input type="text" placeholder="输入邮编" class="text" ／>
        </div>
    </div>
    <div class="personal-msg mt20">
        <div class="line bb0 default-ads on">
            <span>默认收货地址</span>
        </div>
    </div>
    <div class="main-btn mt40 mb50"><a href="" class="btn1">保存</a></div>
    <div class="change-ads">
        <div class="bodymodal"></div>
        <div class="content">
            <p class="clearfix tit">所在地区<span class="fr closed">取消</span></p>
            <div class="flex top-line"><span class="bl0 pl0">河北</span><span>秦皇岛市</span><span class="orange-col">请选择</span></div>

            <ul>
                <li>北京</li>
                <li>北京</li>
                <li>北京</li>
                <li>北京</li>
                <li>北京</li>
                <li>北京</li>
                <li>北京</li>
                <li>北京</li>
            </ul>
        </div>
    </div>
