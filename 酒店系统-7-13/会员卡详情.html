<script type="text/javascript">

var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    
    // spaceBetween: 30,
});


$(function(){
    $(".tit-detail").each(function(){
        $(this).click(function(){
            var hideNr = $(this).parent().find(".hide-nr");
            if(hideNr.is(":hidden")){
                $(".member-card-alert .list").hide();
                $(this).parents(".list").show();
                hideNr.show();
            }else{
                $(".member-card-alert .list").show();
                // $(this).parents(".list").hide();
                hideNr.hide();
            }
        })
    }) 
    $(".close").click(function(){
        $(".member-card-alert").hide();
    });
    $("#member-card").click(function(){
        $(".member-card-alert").show();
    })
})


</script>
