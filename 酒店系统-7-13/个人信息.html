    <meta name="format-detection" content="telephone=no">       <!-- 需引用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">    <!-- 需引用 -->

<body style="background:#f2f3f4;">
    <div class="personal-msg">
        <div class="flex line">
            <span class="font-nr">收货人姓名</span>
            <input type="text" placeholder="王宁宁" class="text" ／>
        </div>
        <div class="flex line">
            <span class="font-nr">手机号</span>
            <input type="text" placeholder="王宁宁" class="text" ／>
        </div>
        <div class="flex line">
            <span class="font-nr">所在地区</span>
            <p class="city"><span>河北</span><span>秦皇岛市</span><span>北戴河区</span><span>东山街道</span></p>
        </div>
        <div class="flex line">
            <span class="font-nr">详细地址</span>
            <input type="text" placeholder="华睦大厦1007" class="text" ／>
        </div>
        <div class="flex line bb0">
            <span class="font-nr">邮政编码</span>
            <input type="text" placeholder="100928" class="text" ／>
        </div>
    </div>
    <div class="personal-msg mt20">
        <div class="line bb0 default-ads on">
            <span>默认收货地址</span>
        </div>
    </div>
    <div class="main-btn mt40 mb50"><a href="" class="btn1">保存</a></div>

    <div class="error-tips">收件人姓名不能小于2个字符</div>
