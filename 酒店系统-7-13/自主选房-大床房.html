<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/swiper.min.css">
    <link href="static/css/common.css" rel="stylesheet" type="text/css">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>   <!-- 需引用 -->
    <meta name="format-detection" content="telephone=no">       <!-- 需引用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">    <!-- 需引用 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">     <!-- 需引用 -->
    <title>首页</title>
    <script src="static/js/jquery-1.7.2-min.js"></script>
    <script src="static/js/adaptive.js"></script>       <!-- 手机自适应插件必须引用在head -->
    <script src="static/js/date.js"></script>       <!-- 手机自适应插件必须引用在head -->
</head>
<body style="background:#f2f3f4;">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="static/image/slider_banner.jpg"></div>
            <div class="swiper-slide"><img src="static/image/slider_banner.jpg"></div>
            <div class="swiper-slide"><img src="static/image/slider_banner.jpg"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="room-msg ">
        <div class="tit1">已选房间</div>
        <div class="tit2">大床房</div>
        <div href="" class="line-box hour-line-box">
            <span class="num">105房间</span>
            <span class="yellow-col price">¥200</span>
            <span class="jian"></span>
            <input type="text" value="1" class="text" />
            <span class="jia"></span>
            <a href="" class="del col999">删除</a>
            <a href="" class="yellow-col">房间详情</a>
        </div>
        <div class="tit2">双床房</div>
        <div href="" class="line-box hour-line-box">
            <span class="num">105房间</span>
            <span class="yellow-col price">¥200</span>
            <span class="jian"></span>
            <input type="text" value="1" class="text" />
            <span class="jia"></span>
            <a href="" class="del col999">删除</a>
            <a href="" class="yellow-col">房间详情</a>
        </div>

        <div class="room-detail">
            <div class="tit1">大床房<p class="yellow-col">温馨提示:当前房间24小时营业</p></div>
            <ul class="clearfix list">
                <li>104房<p class="price">¥668</p></li>
                <li>104房<p class="price">¥668</p></li>
                <li class="on">104房<p class="price">¥668</p></li>
                <li>104房<p class="price">¥668</p></li>
                <li>104房<p class="price">¥668</p></li>
                <li class="full">104房<p class="price">¥668</p><span class="icon">已满</span></li>
                <li>104房<p class="price">¥668</p></li>
                <li>104房<p class="price">¥668</p></li>
            </ul>
        </div>
    </div>
    <div class="bottom-btn-h"></div>
    <div class="bottom-btn clearfix">
        <a href="" class="btn1 fl">增/预房间</a>
        <a href="" class="btn2 fl">立即预订</a>
    </div>
    
    
    <div class="error-tips">手机号格式不正确</div>
    <!--绑定手机弹窗-->
    <div class="login-model-content">
    	<div class="mark"></div>
    	<div class="login-model">
    		<p class="login-model-title">绑定手机</p>
	    	<div class="login-model-input">
	    		<p class="input-item code-input-item">
	    			<img src="static/image/login_icon1.png" />
	    			<input type="text" placeholder="请输入手机号码"/>
	    			<span>获取验证码</span>
	    		</p>
	    		<p class="input-item">
	    			<img src="static/image/login_icon2.png" />
	    			<input type="text" placeholder="请输入验证码"/>
	    		</p>
	    	</div>
	    	<button class="login-model-btn">立即绑定</button>
    	</div>
    </div>
</body>
</html>
<script src="static/js/swiper.min.js"></script>
<script type="text/javascript">
var swiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    paginationClickable: true,
    
    // spaceBetween: 30,
});







</script>
