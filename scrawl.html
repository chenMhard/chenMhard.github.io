<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #537DB7;
			}
			#wrap{
				width: 500px;
				margin: 0 auto;
				background: #f9f9f9;
			}
			#canvas{
				background: white;
				border: 1px solid #000;
				cursor:url(img/p.png),pointer;
			}
			#color{
				width: 488px;
				height: 40px;
				line-height: 40px;
				border: 1px solid #000;
				padding: 5px;
			}
			#color strong{
				font-weight:normal;
				line-height: 40px;
				display: inline-block;
				vertical-align: middle;
				color: #9a9a9a;
			}
			#color span{
				width: 38px;
				height: 38px;
				border: 1px solid #cccccc;
				display: inline-block;
				vertical-align: middle;
				cursor: pointer;
			}
			#color .selected{
				background-image:url(img/check.png);
				background-position:center center;
				background-repeat:no-repeat;
			}
			#tool{
				height: 50px;
				margin-top: 10px;
			}
			#pensize{
				width: 125px;
				height: 48px;
				border: 1px solid #000;
				display: inline-block;
				vertical-align: middle;
				padding-left: 10px;
			}
			#pensize strong{
				font-weight:normal;
				line-height: 40px;
				display: inline-block;
				vertical-align: middle;
				color: #9a9a9a;
				vertical-align: middle;
				display: inline-block;
			}
			#pensize span{
				border-radius:50%;
				border: 1px solid #a3a3a3;
				display: inline-block;
				vertical-align: middle;
				cursor: pointer;
			}
			#small{
				width: 8px;
				height: 8px;
			}
			#middle{
				width: 14px;
				height: 14px;
			}
			#big{
				width: 20px;
				height: 20px;
			}
			#pensize .active{
				background: #a3a3a3;
			}
			#prev,#next,#clear,#eraser{
				width: 70px;
				line-height: 48px;
				border: 1px solid #000;
				display: inline-block;
				vertical-align: middle;
				color: #a3a3a3;
				text-align: center;
				cursor: pointer;
				font-size: 14px;
				margin-left: 41px;
			}
			#myworks,#submit{
				width: 200px;
				line-height: 50px;
				background: #21a8e7;
				border: 1px solid #0ca0e5;
				text-align: center;
				vertical-align: middle;
				font-size: 14px;
				color: white;
				font-weight: 700;
				border-radius:5px;
				cursor: pointer;
				display: inline-block;
				margin-top: 10px;
				text-decoration: none;
			}
			#myworks{
				margin-right: 88px;
			}
			#submit{
				background: #2ecc71;
				border: 1px solid #18c762;
			}
			#myworks span{
				width: 15px;
				height: 12px;
				display: inline-block;
				background: url(img/eye.jpg);
				background-size:15px;
				vertical-align: middle;
			}
			#submit span{
				width: 15px;
				height: 12px;
				display: inline-block;
				background: url(img/yu.jpg);
				background-size:15px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<canvas id="canvas" width="498" height="398">
				您的浏览器不支持cnavas！
			</canvas>
			<div id="color">
				<strong>画笔颜色</strong>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div id="tool">
				<div id="pensize">
					<strong>画笔</strong>
					<span id="small" class="active"></span>
					<span id="middle"></span>
					<span id="big"></span>
				</div>
				<div id="prev">
					撤销
				</div>
				<!--<div id="next">
					下一步
				</div>-->
				<div id="clear">
					清空
				</div>
				<div id="eraser">
					橡皮擦
				</div>
			</div>
			<a href="showImg.html" id="myworks">
				<span></span>
				查看我的作品
			</a>
			<a id="submit">
				<span></span>
				提交我的画作
			</a>
		</div>
		<script src="js/scraw.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
